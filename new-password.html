<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-------------------------------------------------- Bootstrap CSS ---------------------------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!---------------------------------------------------- Custom CSS ---------------------------------------->

    <link rel="stylesheet" href="./css/style.css" />

    <title>New Password</title>
  </head>
  <body>
    <!------------------------------------------- SignUp Page Section Started --------------------------------->

    <section
      class="min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="container-fluid">
        <div class="row">
          <!-- Left Column (Image) -->
          <div class="col-12 col-lg-6 d-lg-block d-none">
            <div
              class="left-column text-center d-flex justify-content-center align-items-center"
            >
              <img
                src="./images/Forgot-password.png"
                class="img-fluid"
                alt=""
              />
            </div>
          </div>

          <!-- Right Column (Form) -->
          <div
            class="col-12 col-lg-6 d-flex justify-content-center align-items-center border-start"
          >
            <div class="w-100 mx-lg-5 mx-3 px-lg-5 px-3">
              <div
                class="d-flex justify-content-center align-items-center mb-3"
              >
                <a href="#">
                  <img
                    src="./images/logo.png"
                    class="img-fluid logo"
                    alt="Logo"
                  />
                </a>
              </div>
              <p class="fw-bold fs-4 text-center">Reset Your Password</p>

              <form>
                <div class="mb-3 position-relative">
                  <label class="form-label">New Password</label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control custom-input"
                      id="newPassword"
                    />
                    <span
                      class="input-group-text"
                      id="toggleNewPassword"
                      style="cursor: pointer"
                    >
                      <i class="bi bi-eye-fill" id="newPasswordIcon"></i>
                    </span>
                  </div>
                </div>

                <div class="mb-3 position-relative">
                  <label class="form-label">Re-enter Password</label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control custom-input"
                      id="rePassword"
                    />
                    <span
                      class="input-group-text"
                      id="toggleRePassword"
                      style="cursor: pointer"
                    >
                      <i class="bi bi-eye-fill" id="rePasswordIcon"></i>
                    </span>
                  </div>
                </div>

                <button
                  class="btn custom-btn w-100 text-white rounded-pill py-2 my-2"
                >
                  Change Password
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!---------------------------------------- SignUp Page Section Ended -------------------------------------->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      // Toggle New Password
      document
        .getElementById("toggleNewPassword")
        .addEventListener("click", function () {
          const passwordField = document.getElementById("newPassword");
          const icon = document.getElementById("newPasswordIcon");

          const isPassword = passwordField.type === "password";
          passwordField.type = isPassword ? "text" : "password";
          icon.classList.toggle("bi-eye-fill");
          icon.classList.toggle("bi-eye-slash-fill");
        });

      // Toggle Re-enter Password
      document
        .getElementById("toggleRePassword")
        .addEventListener("click", function () {
          const passwordField = document.getElementById("rePassword");
          const icon = document.getElementById("rePasswordIcon");

          const isPassword = passwordField.type === "password";
          passwordField.type = isPassword ? "text" : "password";
          icon.classList.toggle("bi-eye-fill");
          icon.classList.toggle("bi-eye-slash-fill");
        });
    </script>

    <script src="./script/myScript.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
